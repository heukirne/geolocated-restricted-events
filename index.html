<!DOCTYPE html>
<html lang="en">
<head>
  <title>Agendamento de Fotos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Include Google Maps Api -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
  <!-- Include Project Libs -->
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>

<div class="container">
  <h2>Agendamento de Fotos</h2>
  <form id="calendar_send" method="post">
    <div class="form-group">
      <label for="address">
       Endere&ccedil;o <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="address" name="address" placeholder="Procure um endere&ccedil;o" type="text"/>
    </div>

    <div class="form-group">
      <label for="date">
       Data <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="date" name="date" placeholder="dd/mm/yyyy" type="date"/>
    </div>

    <div class="form-group">
       <button class="btn btn-primary" name="submit" type="button" id="checkAvaiable">
        Verificar Disponibilidade
       </button>
       <div id="loader"></div>
    </div>

    <div class="form-group">
      <label for="horario">
       Selecione um hor&aacute;rio <span class="asteriskField">*</span>
      </label>
       <select class="select form-control" id="horario" name="horario">
        <option value="">
         Verifique a disponibilidade
        </option>
       </select>
    </div>

    <div class="form-group">
      <label for="predio">
       Nome do Pr&eacute;dio <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="predio" name="predio" type="text"/>
    </div>

    <div class="form-group">
      <label for="proprietario_nome">
       Nome do Propriet&aacute;rio <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="proprietario_nome" name="proprietario_nome" type="text"/>
    </div>

    <div class="form-group">
      <label for="proprietario_tel">
       Telefone do Propriet&aacute;rio <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="proprietario_tel" name="proprietario_tel" type="tel" placeholder="(##) 9.####.####"/>
    </div>

    <div class="form-group">
      <label for="imobiliaria">
       Selecione a imobiliária <span class="asteriskField">*</span>
      </label>
       <select class="select form-control" id="imobiliaria" name="imobiliaria">
        <option value="-"> Selecione a imobiliária </option>
        <option value="Não se aplica"> Não se aplica </option>
        <option value="Auxiliadora"> Auxiliadora </option>
        <option value="Credito Real"> Credito Real </option>
        <option value="Guarida"> Guarida </option>
       </select>
    </div>

    <div class="form-group">
      <label for="corretor_nome">
       Nome do Corretor <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="corretor_nome" name="corretor_nome" type="text"/>
    </div>

    <div class="form-group">
      <label for="corretor_tel">
       Telefone do Corretor <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="corretor_tel" name="corretor_tel" type="tel" placeholder="(##) 9.####.####"/>
    </div>

    <div class="form-group">
      <label for="metragem">
       Selecione a metragem <span class="asteriskField">*</span>
      </label>
      <div>
       <div class="radio-inline">
        <label class="radio">
         <input name="metragem" type="radio" value="300"/>
         at&eacute; 300m&sup2;
        </label>
       </div>
       <div class="radio-inline">
        <label class="radio">
         <input name="metragem" type="radio" value="500"/>
         at&eacute; 500m&sup2;
        </label>
       </div>
       <div class="radio-inline">
        <label class="radio">
         <input name="metragem" type="radio" value="1000"/>
         maior que 500m&sup2;
        </label>
       </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="infra">
       Selecione quantos ambiente tem na infraestrutura <span class="asteriskField">*</span>
      </label>
      <div>
       <div class="radio-inline">
        <label class="radio">
         <input name="infra" type="radio" value="0"/>
         sem infra
        </label>
       </div>
       <div class="radio-inline">
        <label class="radio">
         <input name="infra" type="radio" value="3"/>
         at&eacute; 3
        </label>
       </div>
       <div class="radio-inline">
        <label class="radio">
         <input name="infra" type="radio" value="5"/>
         at&eacute; 5
        </label>
       </div>
       <div class="radio-inline">
        <label class="radio">
         <input name="infra" type="radio" value="10"/>
         mais que 5
        </label>
       </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">
       Email <span class="asteriskField">*</span>
      </label>
       <input class="form-control" id="email" name="email" type="text"/>
    </div>

    <button type="submit" name="submit" class="btn btn-primary">Enviar Agendamento</button>
  </form>
</div>

</body>
</html>
